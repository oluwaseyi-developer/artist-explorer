<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Explorer | Discover Music Artists</title>
    <meta name="description" content="Explore detailed profiles of your favorite music artists with bios, top tracks, albums, and related videos.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="icon" href="assets/icons/favicon.ico">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-music"></i> Artist Explorer
                </h1>
                <div class="theme-toggle">
                    <button id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="app-main">
        <div class="container">
            <section class="search-section">
                <form id="searchForm" class="search-form">
                    <div class="search-input-group">
                        <input type="text" id="artistSearch" placeholder="Search for an artist..." required>
                        <button type="submit" class="search-button">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>
            </section>

            <section class="favorites-section">
                <h2>Your Favorite Artists</h2>
                <div id="favoritesContainer" class="favorites-grid"></div>
            </section>

            <section id="artistSection" class="artist-section hidden">
                <div class="artist-header">
                    <div class="artist-image-container">
                        <img id="artistImage" src="" alt="Artist image" class="artist-image">
                    </div>
                    <div class="artist-info">
                        <h2 id="artistName"></h2>
                        <div class="artist-meta">
                            <span id="artistFollowers"></span>
                            <span id="artistPopularity"></span>
                            <span id="artistGenres"></span>
                        </div>
                        <div class="artist-actions">
                            <a id="spotifyLink" href="#" target="_blank" class="spotify-button">
                                <i class="fab fa-spotify"></i> View on Spotify
                            </a>
                            <button id="saveArtist" class="save-button">
                                <i class="far fa-heart"></i> Save Artist
                            </button>
                        </div>
                    </div>
                </div>

                <div class="artist-tabs">
                    <div class="tab-nav">
                        <button class="tab-button active" data-tab="bio">Bio</button>
                        <button class="tab-button" data-tab="tracks">Top Tracks</button>
                        <button class="tab-button" data-tab="albums">Albums</button>
                        <button class="tab-button" data-tab="videos">Videos</button>
                    </div>

                    <div class="tab-content">
                        <div id="bioTab" class="tab-pane active">
                            <div id="artistBio" class="artist-bio">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                    <p>Loading artist bio...</p>
                                </div>
                            </div>
                        </div>

                        <div id="tracksTab" class="tab-pane">
                            <div id="topTracks" class="tracks-grid">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                    <p>Loading top tracks...</p>
                                </div>
                            </div>
                        </div>

                        <div id="albumsTab" class="tab-pane">
                            <div id="albumsGrid" class="albums-grid">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                    <p>Loading albums...</p>
                                </div>
                            </div>
                        </div>

                        <div id="videosTab" class="tab-pane">
                            <div id="videosGrid" class="videos-grid">
                                <div class="loading-spinner">
                                    <div class="spinner"></div>
                                    <p>Loading videos...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

   

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="video-container">
        <!-- Iframe will be inserted here dynamically -->
        </div>
    </div>
    </div>

    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2025 Artist Explorer Project. All rights reserved.</p>
            <p>Data provided by Spotify, YouTube, and Wikipedia APIs</p>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/components/artistCard.js"></script>
    <script src="js/components/albumCard.js"></script>
    <script src="js/components/videoEmbed.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
